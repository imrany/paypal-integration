<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Support Imran</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <style>
    *{
        font-family: "Inter";
    }
    body{
        display:flex;
        flex-direction:column;
        height:100vh;
        justify-items:center;
        align-items:center;
    }
    form{
        display:flex;
        flex-direction:column;
        justify-items:center;
        gap:10px;
        width:fit;
        align-items:center;
    }
    .inputfield {
        display:flex;
        flex-direction:column;
        justify-items:center;
        gap:10px;
    }
    input{
        width:300px;
        padding:10px;
        border:solid 1px gray;
        outline:none;
        border-radius:1px;
    }
    .btn{
        width:100px;
        padding:10px;
        cursor:pointer;
    }
  </style> 
</head>
<body>
  <h1> Support my work through a paypal contribution </h1>
  <h4>Any amount is appreciated</h4>
  <form>
    <div class="inputfield">
        <label>Amount</label>
        <input type="number" name="amount" placeholder="$25" required/>
    <div>
        <button class="btn">Contribute</button>
  </form>

  <script>
        let form=document.querySelector("form")
        form.addEventListener("submit",async(e)=>{
            try{
                e.preventDefault()
                let url =`http://localhost:8000/pay/${e.target.amount.value
}`
                let response=await fetch(url)
                const parseRes=await response.json()
                if(parseRes.msg){
                    alert(parseRes.msg)
                }else{
                    alert(parseRes.error)
                }
            }catch(error){
                alert(error.message)
            }
        })

// Example using client-side JavaScript in your frontend application
window.onload = function () {
  const urlParams = new URLSearchParams(window.location.search);
  const paymentId = urlParams.get('paymentId');
  const token = urlParams.get('token');
  const PayerID = urlParams.get('PayerID');

  if (paymentId && token && PayerID) {
    // Handle successful payment
    console.log('Payment completed successfully:', paymentId, token, PayerID);
    // Redirect or display a success message as needed
  } else {
    // Handle payment cancellation or other cases
    console.log('Payment cancelled or error occurred');
    // Redirect or display a cancellation message as needed
  }
};
  </script>
</body>
</html>
